<style>
  body {
    margin: 25px;
  }

  #main {
    position: relative;
    margin: 50px 0;
  }

  #output {
    position: absolute;
    top: 0;
    left: 0;
  }

  #layer {
    position: absolute;
    top: 0;
    left: 0;
    display: none;
  }
  #description {
    margin-top: 20px;
    width: 600px;
  }

  #description-title {
    font-weight: bold;
    font-size: 18px;
  }
  #message {
    margin-top: 20px;
    margin-bottom: 20px;
    font-size: 30px;
  }
  #faceMessage {
    margin-top: 20px;
    margin-bottom: 20px;
    font-size: 30px;
  }
  #face {
    transform: scaleX(-1);
  }
</style>

<body>
  <div id="main">
    <video id="video" playsinline style="
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
      width: auto;
      height: auto;
      ">
    </video>
    <canvas id="output"></canvas>
    <canvas id="layer"></canvas>
    <canvas id="face"></canvas>
    <div id="description">
      <div id="description-title">Blazeface demo</div>
      <div id="message"></div>
      <div id="faceMessage"></div>
      <button id="snap-button">Snap shot</button>
      <button id="start-record">Start record</button>
      <button id="stop-record">Stop record</button>
      <a id="download-video" download="test.webm">Download Video</a>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm"></script>
<script src="index.js"></script>
<script src="constants.js"></script>
